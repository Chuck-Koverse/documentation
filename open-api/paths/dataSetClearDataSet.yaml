parameters:
  - $ref: "../api.yaml#/parameters/dataSetId"

get:
  summary: Clear
  operationId: clearDataSetById
  tags: ["Data Sets"]
  description:
    Clears a data set of all data.

    This involves dropping data stored in Accumulo using the deleterows command and should be called sparingly.
  responses:
    200:
      description: '200 OK'
    500:
      description: Data set not found 
      message: If data set not found message will read 'No content to map to Object due to end of input'
