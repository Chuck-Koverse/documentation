parameters:
  - $ref: "../api.yaml#/parameters/dataSetId"
  - $ref: "../api.yaml#/parameters/recordStyle"

get:
  summary: Get a sample of record data
  operationId: findDataSetRecordsById
  tags: ["DataSets", "Records"]
  description: >
    Returns all the fields and values for a sample of records by data set id.

    Note: The recordStyle query parameter defaults to a value of "2.1". To return json output of record(s), you must specify the recordStyle query parameter "2.2".
  responses:
    default:
      description: Return a sample of records for a data set.
      schema:
        $ref: "../api.yaml#/definitions/record"
        type: array
        example:
          # {
          #     "flatSchema": true,
          #     "records": [
          #         {
          #             "recordId": null,
          #             "collectionId": "bank_employees_20180919_180216_724",
          #             "securityLabel": "",
          #             "value": {
          #                 "orgCategory": "PBCS",
          #                 "orgCategoryDescription": "Private Banking - Client Services",
          #                 "hireDate": "2007-05-07T21:30:25.000-04:00",
          #                 "businessUnit": "PB",
          #                 "orgCode": "PBCS-45",
          #                 "name": "Belle Acosta",
          #                 "traderId": "TRD0050060"
          #             },
          #             "matchValues": [],
          #             "isMatch": false
          #         }
          #     ]
          # }
