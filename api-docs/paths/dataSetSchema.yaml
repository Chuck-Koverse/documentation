parameters:
  - $ref: "../api.yaml#/parameters/dataSetId"

get:
  summary: Get full data set schema metadata.
  operationId: findDataSetSchema
  tags: ["DataSets"]
  description: >
    Get schema metadata of a data set.
  responses:
    default:
      description: Returns an array of the metadata of the schema for a data set.
      code: 200
      schema:
        type: object
        properties:
          root: object
      example:
        root:
          type: STRUCTURE
          fieldTypeCounts:
            actor_1_name:
              fieldType:
                type: SCALAR
                fieldValueTypeCounts:
                  - fieldValueType: STRING
                    count: 1
              count: 4155
